<header class="page-header">
	{{ partial:header }}
</header>

<div class="homepage-wrapper">

	<div id="homepage-video" class="homepage-video">
		
		<video class="homepage-video__video" autoplay muted playsinline>
			<source src="{{ placeholder_video }}" type="video/mp4">
		</video>

		<div class="homepage-video__playlist">
			{{ assets:background_videos sort="random"}}
				<a href="{{ url }}"></a>
			{{ /assets:background_videos }}	
		</div>
	</div>
</div>
